resources:
  jobs:
    ws_bundle:
      name: ws_bundle
      schedule:
        quartz_cron_expression: 0 00 13 ? * SAT *
        timezone_id: Europe/Warsaw
        pause_status: PAUSED
      
      tasks:
        - task_key: task1
          notebook_task:
            notebook_path: src/task1.ipynb
        - task_key: task2
          depends_on:
            - task_key: task1
          notebook_task:
            notebook_path: src/task2.ipynb

